<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>

<script src="app.js"></script>
<script>
  var elem = document.querySelector('.main-section');
  imagesLoaded(elem, () => {
    var msnry = new Masonry( elem, {
    itemSelector: '.container',
    columnWidth: 210,
    gutter:20,
    isFitWidth: true
  });
  })

  const plusOptionID = document.getElementById('plus-option');
  const questionOptionID = document.getElementById('question-option');

  function displayOptionPlus () {
    questionOptionID.style.display='none';
    if (plusOptionID.style.display=='none') {
      plusOptionID.style.display='block';
    }
    else {
      plusOptionID.style.display='none';
    } 
  }
  function displayOptionQuestion () {
    plusOptionID.style.display='none';
    if (questionOptionID.style.display=='none') {
      questionOptionID.style.display='block';
    }
    else {
      questionOptionID.style.display='none';
    } 
  }
</script>
